<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Candidat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container text-center">
        <h3>Bienvenue {{ user.username }}</h3>
        <p>Consultez les offres et gérez vos candidatures.</p>
        <a href="/candidate/view-offers" class="btn btn-custom">Voir les Offres</a>
        <a href="/candidate/manage-applications" class="btn btn-secondary">Gérer les Candidatures</a>
    </div>
</body>
</html>
