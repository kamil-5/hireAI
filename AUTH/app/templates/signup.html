<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte - Plateforme de Recrutement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .signup-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .signup-footer a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Créer un Compte</h2>
        <form method="post" action="/signup">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre adresse email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Créez un mot de passe">
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <select class="form-select" id="profession" name="profession" required>
                    <option value="developer">Développeur</option>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="system_admin">Administrateur Système</option>
                    <option value="network_engineer">Ingénieur Réseau</option>
                    <option value="project_manager">Chef de Projet</option>
                    <option value="business_analyst">Analyste Métier</option>
                    <option value="security_specialist">Spécialiste en Sécurité</option>
                    <option value="ux_designer">Designer UX/UI</option>
                    <option value="ai_engineer">Ingénieur en Intelligence Artificielle</option>
                    <option value="database_admin">Administrateur de Bases de Données</option>
                    <option value="cloud_architect">Architecte Cloud</option>
                    <option value="frontend_dev">Développeur Frontend</option>
                    <option value="backend_dev">Développeur Backend</option>
                    <option value="fullstack_dev">Développeur Fullstack</option>
                    <option value="qa_engineer">Ingénieur QA</option>
                </select>
            </div>
            
            </div>
            <button type="submit" class="btn btn-custom w-100">Créer un Compte</button>
        </form>
        <div class="signup-footer">
            <p>Déjà inscrit ? <a href="/login">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
