<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .subscriptions-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .subscription-card {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="subscriptions-container">
        <h3 class="text-center">Choisissez un Abonnement</h3>
        <div class="subscription-card">
            <h5>Plan Basic</h5>
            <p>Correspondance simple pour les recruteurs.</p>
            <a href="/subscribe/basic" class="btn btn-custom">Choisir</a>
        </div>
        <div class="subscription-card">
            <h5>Plan Pro</h5>
            <p>Fonctionnalités avancées pour candidats et recruteurs.</p>
            <a href="/subscribe/pro" class="btn btn-custom">Choisir</a>
        </div>
        <div class="subscription-card">
            <h5>Plan Enterprise</h5>
            <p>Support complet avec chatbot et rapports.</p>
            <a href="/subscribe/enterprise" class="btn btn-custom">Choisir</a>
        </div>
        <a href="/" class="back-link">Retour à l'accueil</a>
    </div>
</body>
</html>
